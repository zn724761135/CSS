<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情</title>
    <style pyte="txet/css">
html { 
    font-size:312.5%; 
} 
body { 
    font-size: initial; 
    margin: 0; 
}
p, {
     margin: 0; 
}
header {
    position: sticky;
    top:0;
    z-index: 1;
    width: 100%;
    height: .88rem;
    text-align: center;
    line-height: .88rem;
    word-spacing:-.16rem;
    background-color: #5FC0CD;
}
.guzhu{
    width:1.44rem;
    height: .7rem;
    font-size: .34rem;
    border-radius:.15rem;
    border: none;
    background-color:#55A8B3;
    color:#FFFFFF;
}
.hugong{
    width:1.44rem;
    height: 0.7rem;
    font-size: 0.34rem;
    border-radius: .15rem;
    border: none;
    background-color:#FFFFFF;
    color:#55A8B3;
}
.top-right{
    float: right;
    margin: .22rem .3rem 0 -.5rem;
    width: .42rem;
    height: .42rem;
}
.box{
    display:flex;
    align-items: center;
    justify-content: center;
    height: 0.8rem;
    background-color:#FFFFFF;
}
.iltrate-box{
    text-align: center;
    line-height:0.8rem;
    width:50%;
    border:0.01rem solid #e1e5e7;
    font-size:0.28rem;
    color:#999999;
}
.sjx{
    float: right;
    border-width: 0.1rem;
    border-style: solid;
    border-color: #AFBAC0 transparent transparent transparent;
    margin: 0.36rem 0.12rem 0 0;
}
    </style>
</head>
<body>
    <header>
        <button type="button" class="guzhu">找雇主</button>
        <button type="button" class="hugong">找护工</button>
        <a href="www.xxxxx.com">
            <img class="top-right" src="task1-css6.png">  
        </a>  
    </header>
    <div class="box">
        <div class="iltrate-box">所在地
            <span class="sjx"></span>
        </div>
        <div class="iltrate-box">食宿
            <span class="sjx"></span>
        </div>
        <div class="iltrate-box">病人情况
            <span class="sjx"></span>
        </div>
    </div>
</body>
</html>
