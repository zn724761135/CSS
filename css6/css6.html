<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情</title>
    <style pyte="txet/css">
html { 
    font-size:312.5%; 
} 
body { 
    margin:0 ;
    font-size: initial;  
}
p {
     margin: 0; 
}
header {
    position: sticky;
    top:0;
    height: .88rem;
    background-color: #5FC0CD;
    line-height: .88rem;
    text-align: center;
    word-spacing:-.16rem;
    z-index: 1;
}
.guzhu{
    width:1.44rem;
    height: .7rem;
    border-radius:.15rem;
    border: none;
    background-color:#55A8B3;
    outline: none; 
    font-size: .34rem;
    color:#FFFFFF;
}
.hugong{
    width:1.44rem;
    height: 0.7rem;
    border-radius: .15rem;
    border: none;
    background-color:#FFFFFF;
    font-size: .34rem;
    font-size: 0.34rem;
    outline: none; 
    color:#55A8B3;
}
.top-right{
    float: right;
    width: .42rem;
    height: .42rem;
    margin: .22rem .3rem 0 -.5rem;
    background:url(task7-css6.png) no-repeat 0 0;

}
.box{
    display:flex;
    align-items: center;
    justify-content: center;
    height: 0.8rem;
    background-color:#FFFFFF;
}

/* 下拉框 */
.dropdown {
    flex: 1;
    position: relative;
    display: inline-block;
    border:0.01rem solid #e1e5e7;
    line-height:0.8rem;
    text-align: center;
    font-size:0.28rem;
    color:#999999;
}
.sjx{
    float: right;
    border-width: 0.1rem;
    border-style: solid;
    border-color: #AFBAC0 transparent transparent transparent;
    margin: 0.36rem 0.12rem 0 0;
}
ul,li{
    margin: 0;
    padding:0;
    list-style: none;
}

/* 下拉菜单 */
.dropdown-content {
    display: none;
    position: absolute;
    width: 100%;
    background-color: #f9f9f9;
}
.dropdown:hover .dropdown-content {
    display: block;
}

/* 下拉项点击颜色 */
li.li:hover{
    background-color: #5FC0CD;
}
.main-box{
    position: relative;
    height: 1.8rem;
    border: .001rem solid #E1E5E7;
    background: #FFFFFF;
    /*添加line-right*/
    
}

.date{
    padding-left: .4rem;
    margin: .3rem 0 0 .3rem;
    background: url(task7-css6.png) no-repeat 0 -.62rem;
    font-size:.24rem;
    /* 字符间距 */
    letter-spacing: .03rem;
    color: #999999;
}
p.left{
    font-size: .28rem;
    color:#333333;
}
p.right{
    font-size: .3rem;
    color:#E63B0E;
}
.location{
    padding-left: .4rem;
    margin: 0 0 0 .3rem;
    background: url(task7-css6.png) no-repeat 0 -1rem;
    font-size:.24rem;
    /* 字符间距 */
    letter-spacing: .03rem;
    color: #999999;
}
    </style>
</head>
<body>
    <header>
        <button type="button" class="guzhu">找雇主</button>
        <button type="button" class="hugong">找护工</button>
        <a class="top-right" href="www.xxxxx.com"></a>  
    </header>
    <main>
        <div class="box">
            <ul class="dropdown">
                <li>所在地
                    <span class="sjx"></span>
                    <ul class="dropdown-content">
                        <li class="li">北京</li>
                        <li class="li">上海</li>
                        <li class="li">苏州</li>
                    </ul>
                </li>
            </ul>
            <ul class="dropdown">
                <li>食宿
                    <span class="sjx"></span>
                    <ul class="dropdown-content">
                        <li class="li">一日一餐</li>
                        <li class="li">一日两餐</li>
                        <li class="li">一日三餐</li>
                    </ul>
                </li>
            </ul>
            <ul class="dropdown">
                <li>病人情况
                    <span class="sjx"></span>
                    <ul class="dropdown-content">
                        <li class="li">能自理</li>
                        <li class="li">不能自理</li>
                        <li class="li">手术后</li>
                    </ul>
                </li>
            </ul>
        </div>
        <ul>
            <li class="main-box">
                <div>
                    <p class="date">服务日期</p>
                    <p class="left">2018-6-12至2018-3-22</p>
                    <p class="location">北京.通州.果园</p>
                </div>
            </li>
            <li class="main-box">
                <ul>
                    <li class="date">服务价格</li> 
                </ul>
            </li>
            <li class="main-box"></li>
            <li class="main-box"></li>
            <li class="main-box"></li>
            <li class="main-box"></li>
        </ul>
    </main>

</body>
</html>
