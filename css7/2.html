<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>游戏结果</title>
    <style pyte="txet/css">
    html{
        font-size: 312.5%;
    }
    body{
        font-size: initial;
        margin: 0;
    }
    p,ul,li{
        padding: 0;
        margin: 0;
        list-style: none;
    }

    /* header眉页 */
    header{
        height: .9rem;
        background: #29BDE0;
        /* border半透明 */
        border-bottom:.01rem solid rgba(200,200,200,.95);
        line-height: .9rem;
        text-align: center;
        font-size:.34rem;
        /* 字符间距 */
        letter-spacing: .04rem;
        color: #FFFFFF;
    }
    .left-header::before{
        display: inline-block;
        float: left;
        content: "";
        width: .51rem;
        height: .6rem;
        margin: .1rem 0 0 .2rem;
        background: url(task-css7.png) no-repeat -2.2rem -1.78rem;

    }
    .right-header::after{
        display: inline-block;
        float: right;
        content: "";
        width: .51rem;
        height: .6rem;
        margin: .1rem .2rem 0 0;
        background: url(task-css7.png) no-repeat -.96rem -1.82rem;
    }

    /* main主体 */
    .main-box{
        height: 6.1rem;
        padding-top: .29rem;
        background: #29BDE0;
    }
    .logo{
        width: 3.51rem;
        height: 2.1rem;
        margin: auto;
        background: url(task-css7.png) no-repeat -4.16rem 0;
        text-align: center;
    }
    .logo-font{
        margin-top: -.8rem;
        text-align: center;
        font-size: .48rem;
         /* 字符间距 */
         letter-spacing: .05rem;
        color: #FFFFFF;
    }
    .top-font{
        width: 80%;
        margin:.3rem auto .61rem auto;
        font-size: .33rem;
        color: #FFC865;
    }
    .center-headline{
        width: 80%;
        margin:0 auto;
        font-size: .26rem;
        color:#FFFFFF;
    }
    .center-box{
        display: flex;
        width: 80%;
        margin:0 auto;
    }
    .center-conter{
        margin-right: .5rem;
        font-size: .26rem;
        color:#FFFFFF;

    }
    .center-font{
        width: 80%;
        margin:0 auto;
        font-size: .26rem;
        color:#FFFFFF;
    }
    .bottom-box{
        height: 1.74rem;
        /* border半透明 */
        border-bottom: .01rem solid rgba(53,53,53,.5);
        background: #FFFFFF;
    }
    .bottom-conter{
        display: flex;
        justify-content:space-between;
        width: 80%;
        margin:0 auto; 
    }
    .left{
        
    }
    </style>
</head>
<body>
    <header>
        <span class="left-header right-header">游戏结果</span>
    </header>
    <main>
        <div class="main-box">
            <p class="logo">
                <p class="logo-font">卧底胜利</p>
            </p>
            <p class="top-font">太棒了！你知道么？在捉鬼游戏中只有20%的的卧底取得游戏最终的胜利哦！</p>
            <p class="center-headline">本次游戏共计用时0小时25分钟</p>
            <div class="center-box">
                <span class="center-conter">杀&ensp;&ensp;手0人</span>
                <span class="center-conter">警&ensp;&ensp;察1人</span>
                <span class="center-conter">平&ensp;&ensp;民6人</span>
            </div>
            <div class="center-box">
                <span class="center-conter">狙击手0人</span>
                <span class="center-conter">医&ensp;&ensp;生1人</span>
            </div>
            <p class="center-font">卧底词汇：爱新觉罗</p>
            <p class="center-font">水民词汇：努尔哈赤</p>
        </div>
        <ul>
            <li class="bottom-box">
                <div class="bottom-conter">
                    <span>第一天</span>
                    <span>0小时07分</span>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
